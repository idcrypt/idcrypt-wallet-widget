<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Solana Wallet Widget</title>
  <script src="https://unpkg.com/@solana/web3.js@1.88.2/lib/index.iife.js"></script>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #121212;
      color: #fff;
    }
    #wallet-widget {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 0.5em;
      border-radius: 8px;
      font-size: 0.9em;
    }
    #connect-button {
      padding: 0.4em 1em;
      background-color: #6366f1;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    #balances {
      margin-top: 0.5em;
      text-align: center;
      font-size: 0.85em;
    }
  </style>
</head>
<body>
  <div id="wallet-widget">
    <button id="connect-button">ðŸ”Œ Connect Wallet</button>
    <div id="balances"></div>
  </div>

  <script>
    const connectButton = document.getElementById('connect-button');
    const balancesDiv = document.getElementById('balances');
    const ARDION_MINT = '5k88CcGv7A4ymH8aZjZ5TW8UU681bZDZzkx82xBNsT8B';

    let provider;

    async function getProvider() {
      if ('solana' in window) {
        const anyWindow = window;
        return anyWindow.solana;
      }
      window.open('https://phantom.app/', '_blank');
    }

    async function connectWallet() {
      provider = await getProvider();
      if (!provider) return;

      try {
        const resp = await provider.connect();
        const publicKey = resp.publicKey.toString();
        const connection = new solanaWeb3.Connection(solanaWeb3.clusterApiUrl('mainnet-beta'), 'confirmed');

        const pubKeyObj = new solanaWeb3.PublicKey(publicKey);
        const solBalance = await connection.getBalance(pubKeyObj);
        const sol = (solBalance / solanaWeb3.LAMPORTS_PER_SOL).toFixed(4);

        const tokenAccounts = await connection.getParsedTokenAccountsByOwner(pubKeyObj, {
          programId: new solanaWeb3.PublicKey("TokenkegQfeZyiNwAJbNbGKPFXCWuBvf9Ss623VQ5DA")
        });

        const ardionAccount = tokenAccounts.value.find(account =>
          account.account.data.parsed.info.mint === ARDION_MINT
        );

        const ard = ardionAccount ? ardionAccount.account.data.parsed.info.tokenAmount.uiAmount : 0;

        balancesDiv.innerHTML = `
          <div><strong>Wallet:</strong> ${publicKey.slice(0, 4)}...${publicKey.slice(-4)}</div>
          <div>SOL: ${sol}</div>
          <div>ARDION: ${ard}</div>
        `;

        connectButton.textContent = 'âœ… Connected';
        connectButton.disabled = true;

      } catch (err) {
        console.error('Connection failed', err);
      }
    }

    connectButton.addEventListener('click', connectWallet);
  </script>
</body>
</html>
